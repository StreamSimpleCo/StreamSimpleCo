<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333; /* Changed text color to dark */
        }

        html, body {
            height: 100%;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            cursor: pointer; /* Add cursor pointer for indicating it's clickable */
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .buttons {
            margin-top: 20px;
            text-align: center; /* Center the buttons horizontally */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
            font-size: 1em;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
    <title>StreamSimple</title>
</head>

<body>
    <div class="wrapper">
        <header onclick="window.location.href='https://streamsimpleco.github.io';">
            <div class="container">
                <h1>StreamSimple</h1>
                <nav>
                    <ul>
                        <li><a href="https://streamsimpleco.github.io/eras_streams" onclick="navigate('#');">Eras Tour Livestreams</a></li>
                        <li><a href="https://streamsimpleco.github.io/tv" onclick="navigate('#');">Unlimited Movies and TV</a></li>
                        <li><a href="https://streamsimpleco.github.io/sports" onclick="navigate('#');">Sports Livestreams</a></li>
                        <li><a href="https://streamsimpleco.github.io/livetv" onclick="navigate('#');">Live TV</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section>
            <div class="container">
                <div class="buttons">
                     <a href="#" class="button" id="button1">Watch live tv on StreamSimple!</a>
                </div>

                <!-- Iframe Container (hidden by default) -->
                <div class="iframe-container" id="fullscreenIframe">
                    <iframe id="iframeContent"></iframe>
                    <a href="#" class="exit-button" onclick="closeFullscreenIframe(event)">Exit</a>
                </div>
            </div>
        </section>

        <!-- Add more sections and content as needed -->

        <footer>
            <div class="container">
                <p>&copy; 2023 StreamSimple. All rights reserved.</p>
            </div>
        </footer>
    </div>

     <script>
        // JavaScript to open and close fullscreen iframe
        document.getElementById('button1').addEventListener('click', function (event) {
            event.preventDefault();
            openFullscreenIframe('https://dlhd.sx/24-7-channels.php');
        });


        function openFullscreenIframe(link) {
            var iframeContainer = document.getElementById('fullscreenIframe');
            var iframeContent = document.getElementById('iframeContent');

            iframeContainer.style.display = 'flex';
            iframeContent.src = link;
        }

        function closeFullscreenIframe(event) {
            event.preventDefault();
            var iframeContainer = document.getElementById('fullscreenIframe');
            var iframeContent = document.getElementById('iframeContent');

            iframeContainer.style.display = 'none';
            iframeContent.src = '';
        }
    </script>
</body>

</html>
