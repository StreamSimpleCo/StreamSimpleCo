<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333; /* Changed text color to dark */
        }

        html, body {
            height: 100%;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .buttons {
            margin-top: 20px;
            text-align: center; /* Center the buttons horizontally */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
            font-size: 1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
    <title>StreamSimple</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>StreamSimple</h1>
                <nav>
                    <ul>
                        <li><a href="#">Eras Tour Livestreams</a></li>
                        <li><a href="#">Unlimited Movies and TV</a></li>
                        <li><a href="#">Sports Livestreams</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section>
            <div class="container">
                <div class="buttons">
                    <a href="#" class="button">Button 1</a>
                    <a href="#" class="button">Button 2</a>
                    <a href="#" class="button">Button 3</a>
                    <a href="#" class="button">Button 4</a>
                    <a href="#" class="button" id="openModalButton">Button 5 (Open Modal)</a>
                </div>

                <!-- Modal (hidden by default) -->
                <div class="modal" id="myModal">
                    <div class="modal-content">
                        <span class="close" id="closeModal">&times;</span>
                        <iframe id="iframeContent" src=""></iframe>
                    </div>
                </div>
            </div>
        </section>

        <!-- Add more sections and content as needed -->

        <footer>
            <div class="container">
                <p>&copy; 2023 StreamSimple. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // JavaScript to open and close modal
        document.getElementById('openModalButton').addEventListener('click', function () {
            document.getElementById('myModal').style.display = 'flex';
            document.getElementById('iframeContent').src = '/native';
        });

        document.getElementById('closeModal').addEventListener('click', function () {
            document.getElementById('myModal').style.display = 'none';
        });
    </script>
</body>

</html>
