<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333; /* Changed text color to dark */
        }

        html, body {
            height: 100%;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .hero {
            background-image: url('your-background-image.jpg'); /* Add your background image */
            background-size: cover;
            color: #666; /* Changed hero text color to gray */
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5em;
            margin: 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
            font-size: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
    <title>StreamSimple</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>StreamSimple</h1>
                <nav>
                    <ul>
                        <li><a href="#">Eras Tour Livestreams</a></li>
                        <li><a href="#">Unlimited Movies and TV</a></li>
                        <li><a href="#">Sports Livestreams</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="hero">
            <div class="container">
                <h2>Media and movies should be free for everyone.</h2>
                <p>StreamSimple is here to deliver that.</p>
                <div class="buttons">
                    <a href="#" class="button">Eras Tour Livestreams</a>
                    <a href="#" class="button">Unlimited Movies and TV</a>
                    <a href="#" class="button">Sports Livestreams</a>
                </div>
            </div>
        </section>

        <!-- Add more sections and content as needed -->

        <footer>
            <div class="container">
                <p>&copy; 2023 StreamSimple. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
